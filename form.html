    <main>
      <section class="formulario">

        <h1>Untref School</h1>

        <form action="https://formspree.io/f/mgejvkko" method="POST">
        <div class="info-contacto">
          <input placeholder="Nombre" type="text" id="nombre" name="nombre" required /><br /><br />

          <input placeholder="Apellido"
            type="text"
            id="apellido"
            name="apellido"
            required
          /><br /><br />

          <input placeholder="Email" name="Email" id="email" type="email" required /><br /><br />

          <input placeholder="TelÃ©fono"
            type="tel"
            id="telefono"
            name="telefono"
            required
          /><br /><br />
        </div>
        <div class="consultas">
          <label for="consulta">Escriba su consulta:</label><br />
          <textarea
            id="consulta"
            name="consulta"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />
        </div>
         <div class="botones">
          <input type="submit" value="Enviar" />
          <input type="reset" value="Resetear" />
         </div>
        </form>
   
    </section>

      <section class="volver">

    </button>  
    </section>
